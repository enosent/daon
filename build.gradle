plugins {
    id 'me.champeau.gradle.jmh' version '0.3.1'
}

ext {
    githubProjectName = rootProject.name

    luceneVersion = "6.6.0"
    elasticVersion = "5.5.2"
    springBootVersion = '1.5.2.RELEASE'
}


allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

subprojects {
    apply plugin: 'java'
